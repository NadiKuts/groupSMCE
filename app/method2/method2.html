<div layout="column" ng-controller="method2Ctrl">
    <div id="const_goal" layout="row">
        <div class="map_view" flex="30">
            <p id="titl_map">Score map</p>
            <openlayers class="main_maps" ol-center="center" ol-defaults="defaults" height="250px" width="250px">
                <ol-layer ol-layer-properties="bc_map"></ol-layer>
                <!--<img src="http://130.89.221.193:85/geoserver/wms?&REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=nadja_smce:mean_map">-->
            </openlayers>
        </div>
        <div class="map_view" flex="30">
            <p id="titl_map">Level of agreement</p>
            <openlayers class="main_maps" ol-center="center" ol-defaults="defaults" height="250px" width="250px">
                <ol-layer ol-layer-properties="bc_sd"></ol-layer>
            </openlayers>
        </div>
        <div class="map_view" flex="38">
            <p id="titl_map">Diagram</p>
            <div class="canvas" width="100%" layout="row">
                <canvas id="base" class="chart-bar" chart-data="dataMaps2" chart-labels="dm_names" chart-colors="colors" chart-dataset-override="datasetOverride" chart-options="chartOptions2">
                </canvas>
            </div>
            <p id="titl_map">Level of agreement</p>
            <md-slider-container>
                <span>Low</span>
                <md-slider min="0" max="1" step="0.01" ng-disabled="true" ng-model="sd_score_map" aria-label="invert-slider" md-invert="">
                </md-slider>
                <span>High</span>
            </md-slider-container>
            <md-input-container class="lev_agree_val">
                <span>Standard Deviation</span>
                <input flex="" type="number" ng-model="sd_score_map" aria-label="red" aria-controls="red-slider">
            </md-input-container>
        </div>
    </div>
    <div id="comparison">

        <md-button id="comp_button">Compare</md-button>
    </div>
</div>
