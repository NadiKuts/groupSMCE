<div layout="column" ng-controller="method1Ctrl">
    <div id="const_goal" layout="row">
        <div class="map_view" flex="30">
            <p id="titl_map">Mean map</p>
            <openlayers class="main_maps" ol-center="center_main" ol-defaults="defaults" >
                <ol-layer ng-repeat="layer in method_1_mean" name="{{ layer.name }}" ol-layer-properties="layer"></ol-layer>
                <!--<ol-layer ol-layer-properties="mean_map"></ol-layer>
                <ol-layer ol-layer-properties="bounds"></ol-layer>-->
                <!--<img src="http://130.89.221.193:85/geoserver/wms?&REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=nadja_smce:mean_map">-->
            </openlayers>
        </div>
        <div class="map_view" flex="30">
            <p id="titl_map">Level of agreement</p>
            <openlayers class="main_maps" ol-center="center_main" ol-defaults="defaults">
                <ol-layer ng-repeat="layer in method_1_sd" name="{{ layer.name }}" ol-layer-properties="layer"></ol-layer>
                <!--<ol-layer ol-layer-properties="sd_map"></ol-layer>-->
            </openlayers>
        </div>
        <div layout="column" class="map_view" flex="38">
            <p id="titl_map">Diagram</p>
            <div class="canvas" width="100%">
                <canvas id="base" class="chart-bar" chart-data="dataMaps1" chart-labels="dm_names" chart-colors="colors" chart-dataset-override="datasetOverride" chart-options="chartOptions1">
                </canvas>
            </div>
            <p id="titl_map">Level of agreement</p>
            <md-slider-container>
                <span>Low</span>
                <md-slider min="0" max="0.2" step="0.01" ng-disabled="true" ng-model="sdMap" aria-label="invert-slider" md-invert="">
                </md-slider>
                <span>High</span>
            </md-slider-container>
            <md-input-container class="lev_agree_val">
                <span>Standard Deviation</span>
                <input flex="" type="number" ng-model="sdMap" aria-label="red" aria-controls="red-slider">
            </md-input-container>
        </div>
    </div>
</div>
